# cinfigurações do banco de dado
spring.datasource.url=jdbc:mysql://${DB_HOST}/vollmed_api
spring.datasource.username=${DBSQ_USER}
spring.datasource.password=${DBSQ_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# configurando auto criação de tabela e retorno no terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# tratamento de erro trace
server.error.include-stacktrace=never
